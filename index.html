<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Sản Phẩm (Full CRUD)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tùy chỉnh màu
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'theme-primary': '#8db4c2',
            'theme-dark': '#739aa8',
            'theme-heading': '#567d8a',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 font-sans p-8">
  <div class="max-w-5xl mx-auto">

    <h1 class="text-3xl font-bold text-theme-heading text-center mb-10">
      Bài Tập CRUD DOM: Quản Lý Sản Phẩm
    </h1>

    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold text-theme-heading mb-6" id="form-title">
        Thêm Sản phẩm Mới
      </h2>

      <form id="product-form">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-500 mb-1" for="product-name">
            Tên Sản phẩm
          </label>
          <input 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
            type="text" 
            id="product-name"
            required
          >
        </div>

        <div class="mb-5">
          <label class="block text-sm font-medium text-gray-500 mb-1" for="product-price">
            Giá (VND)
          </label>
          <input 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
            type="number" 
            id="product-price"
            required
          >
        </div>

        <div class="flex space-x-2">
          <button 
            type="submit" 
            id="submit-button"
            class="bg-theme-primary text-white font-medium py-2 px-5 rounded-md hover:bg-theme-dark transition-colors"
          >
            Thêm Sản phẩm
          </button>
          <button 
            type="button" 
            id="cancel-button"
            class="bg-gray-500 text-white font-medium py-2 px-5 rounded-md hover:bg-gray-600 transition-colors hidden"
          >
            Hủy
          </button>
        </div>
      </form>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-6">
        <h2 class="text-xl font-semibold text-theme-heading">
          Danh sách Sản phẩm
        </h2>
      </div>
      
      <table class="w-full">
        <thead class="bg-theme-dark text-white">
          <tr>
            <th class="text-left font-semibold text-sm uppercase px-6 py-3">ID</th>
            <th class="text-left font-semibold text-sm uppercase px-6 py-3">Tên Sản phẩm</th>
            <th class="text-left font-semibold text-sm uppercase px-6 py-3">Giá</th>
            <th class="text-left font-semibold text-sm uppercase px-6 py-3">Thao tác</th>
          </tr>
        </thead>

        <tbody id="product-table" class="text-gray-700">
          <tr class="border-b border-gray-200 hover:bg-gray-50">
            <td class="px-6 py-4">1</td>
            <td class="px-6 py-4">Bàn phím cơ</td>
            <td class="px-6 py-4">1.200.000</td>
            <td class="px-6 py-4">
              <div class="flex space-x-2">
                <button class="edit-btn bg-yellow-500 text-white text-sm font-medium py-1 px-3 rounded-md hover:bg-yellow-600 transition-colors">Sửa</button>
                <button class="delete-btn bg-red-500 text-white text-sm font-medium py-1 px-3 rounded-md hover:bg-red-600 transition-colors">Xóa</button>
              </div>
            </td>
          </tr>
          <tr class="border-b border-gray-200 hover:bg-gray-50">
            <td class="px-6 py-4">2</td>
            <td class="px-6 py-4">Máy tính bàn</td>
            <td class="px-6 py-4">15.000.000</td>
            <td class="px-6 py-4">
              <div class="flex space-x-2">
                <button class="edit-btn bg-yellow-500 text-white text-sm font-medium py-1 px-3 rounded-md hover:bg-yellow-600 transition-colors">Sửa</button>
                <button class="delete-btn bg-red-500 text-white text-sm font-medium py-1 px-3 rounded-md hover:bg-red-600 transition-colors">Xóa</button>
              </div>
            </td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4">3</td>
            <td class="px-6 py-4">Laptop cơ bản</td>
            <td class="px-6 py-4">22.000.000</td>
            <td class="px-6 py-4">
              <div class="flex space-x-2">
                <button class="edit-btn bg-yellow-500 text-white text-sm font-medium py-1 px-3 rounded-md hover:bg-yellow-600 transition-colors">Sửa</button>
                <button class="delete-btn bg-red-500 text-white text-sm font-medium py-1 px-3 rounded-md hover:bg-red-600 transition-colors">Xóa</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // --- Lấy các phần tử DOM ---
    const form = document.getElementById('product-form');
    const nameInput = document.getElementById('product-name');
    const priceInput = document.getElementById('product-price');
    const tableBody = document.getElementById('product-table');
    const formTitle = document.getElementById('form-title');
    const submitButton = document.getElementById('submit-button');
    const cancelButton = document.getElementById('cancel-button');

    // Biến để theo dõi hàng đang sửa (null = không sửa)
    let editingRow = null; 

    // --- CÁC HÀM HỖ TRỢ ---

    // Lấy ID tự động dựa vào số dòng hiện có
    function getNextId() {
      return tableBody.rows.length + 1;
    }

    // Định dạng giá tiền: 1000000 -> 1.000.000
    function formatPrice(value) {
      return Number(value).toLocaleString('vi-VN');
    }
    
    // Chuyển giá trị (1.000.000) về số (1000000)
    function parsePrice(formattedValue) {
      return formattedValue.replace(/\./g, '');
    }

    // Cập nhật lại ID các hàng sau khi Xóa
    function updateRowIds() {
      const rows = tableBody.getElementsByTagName('tr');
      for (let i = 0; i < rows.length; i++) {
        // ô đầu tiên (cells[0]) là ô ID
        rows[i].cells[0].textContent = i + 1;
      }
    }

    // Chuyển form về trạng thái "Thêm mới"
    function resetFormToCreateMode() {
      formTitle.textContent = 'Thêm Sản phẩm Mới';
      submitButton.textContent = 'Thêm Sản phẩm';
      
      // Đổi màu nút về màu gốc (Thêm)
      submitButton.classList.remove('bg-blue-500', 'hover:bg-blue-700');
      submitButton.classList.add('bg-theme-primary', 'hover:bg-theme-dark');
      
      cancelButton.classList.add('hidden'); // Ẩn nút Hủy
      form.reset();
      editingRow = null;
    }

    // --- XỬ LÝ SỰ KIỆN ---

    // 1. SỰ KIỆN SUBMIT FORM (THÊM MỚI hoặc CẬP NHẬT)
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = nameInput.value.trim();
      const price = priceInput.value.trim();

      if (!name || !price) {
        alert('Vui lòng nhập đầy đủ thông tin sản phẩm!');
        return;
      }

      // --- Logic CẬP NHẬT ---
      if (editingRow) {
        // Nếu đang sửa -> cập nhật
        editingRow.cells[1].textContent = name;
        editingRow.cells[2].textContent = formatPrice(price);
        
        // Trả form về trạng thái "Thêm mới"
        resetFormToCreateMode();
      } 
      // --- Logic THÊM MỚI ---
      else {
        // Nếu không -> thêm mới
        const id = getNextId();
        const newRow = document.createElement('tr');
        newRow.className = 'border-b border-gray-200 hover:bg-gray-50';

        // CẬP NHẬT: Thêm class 'edit-btn' và 'delete-btn'
        newRow.innerHTML = `
          <td class="px-6 py-4">${id}</td>
          <td class="px-6 py-4">${name}</td>
          <td class="px-6 py-4">${formatPrice(price)}</td>
          <td class="px-6 py-4">
            <div class="flex space-x-2">
              <button class="edit-btn bg-yellow-500 text-white text-sm font-medium py-1 px-3 rounded-md hover:bg-yellow-600 transition-colors">Sửa</button>
              <button class="delete-btn bg-red-500 text-white text-sm font-medium py-1 px-3 rounded-md hover:bg-red-600 transition-colors">Xóa</button>
            </div>
          </td>
        `;

        tableBody.appendChild(newRow);
        form.reset();
      }
    });

    // 2. SỰ KIỆN CLICK VÀO CÁC NÚT (SỬA/XÓA)
    // Dùng Event Delegation: Lắng nghe trên <tbody>
    tableBody.addEventListener('click', function(e) {
      const clickedElement = e.target;
      
      // Lấy thẻ <tr> cha gần nhất của nút được bấm
      const row = clickedElement.closest('tr');

      // --- Logic XÓA ---
      if (clickedElement.classList.contains('delete-btn')) {
        if (confirm('Bạn có chắc muốn xóa sản phẩm này?')) {
          row.remove();
          updateRowIds(); // Cập nhật lại ID
          // Nếu lỡ tay xóa hàng đang sửa -> reset form
          if (editingRow === row) {
            resetFormToCreateMode();
          }
        }
      }

      // --- Logic SỬA ---
      if (clickedElement.classList.contains('edit-btn')) {
        // Lấy thông tin từ hàng
        const name = row.cells[1].textContent;
        const price = parsePrice(row.cells[2].textContent);

        // Đổ thông tin lên form
        nameInput.value = name;
        priceInput.value = price;

        // Đánh dấu hàng đang sửa
        editingRow = row;

        // Chuyển form sang trạng thái "Cập nhật"
        formTitle.textContent = 'Cập nhật Sản phẩm';
        submitButton.textContent = 'Cập nhật';
        
        // Đổi màu nút sang màu "Cập nhật" (màu xanh)
        submitButton.classList.remove('bg-theme-primary', 'hover:bg-theme-dark');
        submitButton.classList.add('bg-blue-500', 'hover:bg-blue-700');
        
        cancelButton.classList.remove('hidden'); // Hiển thị nút Hủy
        
        // Cuộn lên đầu trang để thấy form
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    // 3. SỰ KIỆN CLICK NÚT "HỦY"
    cancelButton.addEventListener('click', function() {
      resetFormToCreateMode();
    });

  </script>
</body>
</html>
